{% extends "layout.html" %}

{% block content %}

<h2> Payment Details </h2>
<p> Enter Payment Details </p>

<form action="/checkout" method="post" id="payment_form">
<label for="fullName">Full Name: </label>
<input type="text" name="fullName"><br>
<label for="cardName">Cardholder Name: </label>
<input type="text" name="cardName"><br>
<label for="cardNum">Card Number: </label>
<input type="text" name="cardNum"><br>
<label for="cvv">CVV: </label>
<input type="text" name="cvv"><br>
<label for="cardExpiryDate">Expiry Date: </label>
<input type="text" name="cardExpiryDate"><br><br>

<button type="submit" class="btn btn-primary" id="login_button">Submit</button>
</form>

{% endblock %}
