<!DOCTYPE html>
<html>
<head>
	<title>Customizable Cakes</title>
	<style>
		body {
			background-color: #FBE5D6;
			font-family: Arial, sans-serif;
			font-size: 16px;
			color: #454545;
			margin: 0;
			padding: 0;
		}

		h1, h2 {
			text-align: center;
			margin-top: 40px;
			margin-bottom: 20px;
			font-weight: normal;
		}

		form {
			max-width: 400px;
			margin: 40px auto;
			background-color: #FFFFFF;
			padding: 30px;
			border-radius: 10px;
			box-shadow: 0 2px 5px rgba(0,0,0,0.25);
		}

		label {
			display: block;
			margin-bottom: 10px;
			font-weight: bold;
		}

		input[type="text"],
		input[type="password"],
		select {
			display: block;
			width: 100%;
			padding: 10px;
			margin-bottom: 20px;
			border-radius: 5px;
			border: none;
			box-shadow: 0 2px 5px rgba(0,0,0,0.1);
		}

		input[type="submit"] {
			display: block;
			width: 100%;
			padding: 10px;
			background-color: #FF5733;
			color: #FFFFFF;
			border: none;
			border-radius: 5px;
			box-shadow: 0 2px 5px rgba(0,0,0,0.1);
			cursor: pointer;
		}

		table {
			margin: 40px auto;
			background-color: #FFFFFF;
			padding: 20px;
			border-radius: 10px;
			box-shadow: 0 2px 5px rgba(0,0,0,0.25);
		}

		th, td {
			padding: 10px;
			text-align: center;
		}

		th {
			background-color: #FF5733;
			color: #FFFFFF;
		}

		.rewards {
			max-width: 400px;
			margin: 40px auto;
			background-color: #FFFFFF;
			padding: 30px;
			border-radius: 10px;
			box-shadow: 0 2px 5px rgba(0,0,0,0.25);
		}

		.rewards h3 {
			margin-top: 0;
		}

		.rewards p {
			margin-bottom: 0;
		}
	</style>
</head>
<body>
	<!-- Login Page -->
	<div id="login-page">
		<h1>Welcome to Customizable Cakes!</h1>
		<form action="home.html">
			<label for="username">Username:</label>
			<input type="text" id="username" name="username" required>
			<label for="password">Password:</label>
			<input type="password" id="password" name="password" required>
			<input type="submit" value="Log in">
		</form>
	</div>

	<div id="home-page">
